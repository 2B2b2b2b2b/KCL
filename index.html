<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>KCL</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
* { box-sizing: border-box; font-family: 'Poppins','Comic Sans MS',cursive; }

body{
  margin:0;height:100vh;overflow:hidden;color:#fff;
  background:linear-gradient(270deg,#ff9a9e,#fad0c4,#fbc2eb,#a18cd1,#ff9a9e);
  background-size:1000% 1000%; animation:bg 14s ease infinite;
  display:flex;align-items:center;justify-content:center;
}
@keyframes bg{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

.screen{
  position:absolute; inset:0;
  display:flex; align-items:center; justify-content:center;
  flex-direction:column; text-align:center;
}

h1{
  font-size:2.2rem;
  text-shadow:0 0 15px #ff69b4;
  animation:pulse 2s infinite;
}
@keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.06)}}

.yes{
  margin-top:30px;
  font-size:1.5rem;
  padding:14px 42px;
  border:none;border-radius:50px;
  background:linear-gradient(45deg,#ff4b8b,#ff85c2);
  color:#fff;cursor:pointer;
  box-shadow:0 0 22px #ff69b4;
}

.locked{
  font-size:3rem;
  font-weight:700;
  text-shadow:0 0 20px #fff;
}

.float{
  position:absolute; bottom:-20px;
  animation:up linear infinite;
  pointer-events:none;
}
@keyframes up{
  from{transform:translateY(0)}
  to{transform:translateY(-120vh);opacity:0}
}

@media(max-width:480px){
  h1{font-size:2rem}
  .locked{font-size:2.4rem}
}
</style>
</head>

<body>

<!-- FIRST SCREEN -->
<div class="screen" id="ask">
  <h1>Nana ðŸ«©ðŸ’–<br>Will you be my Valentine?</h1>
  <button class="yes" onclick="accept()">YES ðŸ«©ðŸ’–</button>
</div>

<!-- LOCKED IN SCREEN -->
<div class="screen" id="locked" style="display:none;">
  <div class="locked">locked in ðŸ”’ðŸ«©</div>
</div>

<!-- MUSIC -->
<audio id="music" preload="auto" loop>
  <!-- âœ… PUT hunxho-yes.mp3 IN THE SAME REPO -->
  <source src="hunxho-yes.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById('music');

function accept(){
  // switch screens
  document.getElementById('ask').style.display='none';
  document.getElementById('locked').style.display='flex';

  // play music (user gesture = allowed)
  music.volume = 1;
  music.play().catch(err=>{
    console.log("Music blocked:", err);
  });

  // chaos
  for(let i=0;i<40;i++) confetti();
  setInterval(confetti,300);
}

function confetti(){
  const e=document.createElement('div');
  e.className='float';
  e.textContent=['ðŸ«©','ðŸ’–','ðŸŽ‰','âœ¨'][Math.floor(Math.random()*4)];

  e.style.animationDuration=(2+Math.random()*3)+'s';
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),6000);
}
</script>

</body>
</html>
